<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Search Rooms</title>
</head>
<body>
    <h3>Search Rooms</h3>
    <a href="Meeting Room Management.html">Back to Room</a>
    <form>
        <label>Room Type:</label>
        <select name="room_type">
            <option>Training room</option>
            <option>Meeting room</option>
            <option>Conference room</option>
        </select>
        <br />
        <label>Capacity:</label><input type="number" name="cname" id="cid" /> <br />
        <label>Price Range</label><input type="text" name="pname" id="pname" /> <br />
        <label>
            Locations:
            <select name="locations">
                <option>1 floor</option>
                <option>2 floor</option>
                <option>3 floor</option>
            </select>
        </label>
        <br />
        <input type="submit" value="Search" />
    </form>

</body>
</html>
