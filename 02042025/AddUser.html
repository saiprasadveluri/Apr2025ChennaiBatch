<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>User Management</title>
</head>
<body>
    <h2>Edit User Details</h2>
    <form method="post" action="DataC.html">
        <table>
            <tr>
                <td>
                    <label>UserID: </label>
                    <input type="number" name="nameuid" id="nameuid" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>UserName: </label>
                    <input type="text" name="nameu" id="nameu" />
                </td>
            </tr>
            <tr>
                <td>
                    <select>
                        <option>Admin</option>
                        <option>User</option>
                        <option>Developer</option>
                        <option>QA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Contact: </label>
                    <input type="email" name="uemail" id="uemail" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="DC" id="DC" />
                    <input type="reset" />Reset Form
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
