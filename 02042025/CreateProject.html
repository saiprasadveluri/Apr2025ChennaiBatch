<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Project Management</title>
</head>
<body>
    <h2>Creating New Project</h2>
    <form method="post" action="DataPro.html">
        <table>
            <tr>
                <td><label for="nameuid">Project ID:</label></td>
                <td><input type="number" name="nameuid" id="nameuid"></td>
            </tr>
            <tr>
                <td><label for="nameu">Project Name:</label></td>
                <td><input type="text" name="nameu" id="nameu"></td>
            </tr>
            <tr>
                <td><label for="Prou">ProMan Name:</label></td>
                <td><input type="text" name="Prou" id="Prou"></td>
            </tr>
            <tr>
                <td><label for="ProID">ProMan ID:</label></td>
                <td><input type="number" name="ProID" id="ProID"></td>
            </tr>
            <tr>
                <td><label for="start_date">Start Date:</label></td>
                <td><input type="date" name="start_date" id="start_date"></td>
            </tr>
            <tr>
                <td><label for="end_date">End Date:</label></td>
                <td><input type="date" name="end_date" id="end_date"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="DC" id="DC">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
