<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h3 class="maincontent">Create New Service</h3>
    <hr />
    <div class="thp">
        <a href="AdminAvailableServices.html">Back to Available Services</a>
    </div>
    <hr />
    <form method="post">
        <table class="matter" width="100%">
            <tr>
                <td>
                    Service Name:
                </td>
                <td>
                    <input type="text" id="rttl" name="rttl" required />
                </td>
            </tr>
            <tr>
                <td>
                    From Location:
                </td>
                <td>
                    <select>
                        <option>Chennai</option>
                        <option>Hyderabad</option>
                         <option>Bangalore</option>
                    </select>
                </td>
            </tr>
            <tr>
    <td>
        To Location:
    </td>
    <td>
        <select>
                        <option>Hyderabad</option>
            <option>Chennai</option>
             <option>Bangalore</option>
        </select>
    </td>
</tr>
                        <tr>
                <td>
                    Service Type:
                </td>
                <td>
                    <select>
                        <option>Express</option>
                        <option>Deluxe</option>
                    </select>
                </td>
            </tr>
                        <tr>
                <td>
                    Vehicle Type:
                </td>
                <td>
                    <select>
                        <option>Nonstop</option>
                        <option>Ordinary</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <input type="submit" value="Add New" />
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
