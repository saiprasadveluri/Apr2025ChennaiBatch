<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="AssignMembers.html">Assign Members</a>
        <a href="ManageTasks.html">Manage Tasks</a>
        <a href="CreateNewTask.html">New Task</a>
        <a href="ViewComments.html">Comments</a>
        <a href="PMDashboard.html">PM Dashboard</a>
    </nav>
    <h3>Add New Project</h3>
    <form method="post">
        <table>
            <tr>
                <td>Project Id:</td>
                <td><input type="number" id="pid" name="pid" min="1" required /></td>
            </tr>
            <tr>
                <td>Title:</td>
                <td><input type="text" id="pttl" name="pttl" /></td>
            </tr>
            <tr>
                <td>Start Date:</td>
                <td><input type="date" name="psdate" id="psdate" required /></td>
            </tr>
            <tr>
                <td>End Date:</td>
                <td><input type="date" name="pedate" id="pedate" required /></td>
            </tr>
            <tr>
                <td>Duration:</td>
                <td><input type="number" id="pd" name="pd" min="10" /></td>
            </tr>
            <tr>
                <td>PM Name:</td>
                <td>
                    <select id="selPm" name="selPm">
                        <option value="1">Ravi</option>
                        <option value="2">PM2</option>
                        <option value="3">PM3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Add New" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
