<h2>userlist</h2>
<button (click)="GotoAdduser()">add new user</button>
<table class="table table-striped table-hover">
    <thead>
    <tr>
    <th>id</th>
    <th>name</th>
    <th>location</th>
    <th>role</th>
    <th>email</th>
    <th>password</th>
    <th>actions</th>
   
</tr>
</thead>
<tbody>
<tr *ngFor="let r of userdataNew">
    <td>{{r.id}}</td>
    <td>{{r.name}}</td>
    <td>{{r.location}}</td>
    <td>{{r.role}}</td>
    <td>{{r.email}}</td>
    <td>{{r.password}}</td>
    <td>
        <button (click)="deleteuser(r.id)">Delete</button>
        <button (click)="EditUser(r.id)">edit</button>
    </td>    

</tr>
</tbody>
</table>
