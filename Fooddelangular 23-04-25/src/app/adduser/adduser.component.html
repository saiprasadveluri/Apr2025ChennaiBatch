<h2>add new user</h2>
<form [formGroup]="frm" (ngSubmit)=" AddNewUser()">
    <!-- <input type="text" formControlName="userid" placeholder="enter userid">
    <br> -->
    <input type="text" formControlName="displayname" placeholder="enter displayname">
    <br>
    <select formControlName="location">
        <option value="hyd">hyd</option>
        <option value="chennai">chennai</option>
        <option value="blr">blr</option>

    </select>
    <br>
    <input type="email" formControlName="email" placeholder="enter email">
    <br>
    <input type="password" formControlName="password" placeholder="enter password">
    <br>
    <select  formControlName="role">
        <option value="user">user</option>
        <option value="admin">admin</option>
        <option value="owners">owner</option>
    </select>
    <br>
    <button type="submit" >add new user</button>
</form>
