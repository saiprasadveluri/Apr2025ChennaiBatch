<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>Login</h2>
    <hr/>
    <form method="post">
        <figure>
            <img src="logo.png" />
            <figcaption>
                Logo file
            </figcaption>
        </figure>
        <table>
            <tr>
                <td>
                    <input type="email" name="uemail" id="uemail" required placeholder="Enter Email" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="upwd" id="upwd" required placeholder="Enter password"/> 
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="rem" id="rem" />Remember Me
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Login"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
