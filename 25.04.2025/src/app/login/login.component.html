<h2>Login Form</h2>
<form (ngSubmit)="login()">
    <input type="text" name="username" placeholder="Username" [(ngModel)]="username"><br>
    <input type="password" name="upassword" placeholder="Password" [(ngModel)]="password"><br>
    <button type="submit">Login</button>

</form>
