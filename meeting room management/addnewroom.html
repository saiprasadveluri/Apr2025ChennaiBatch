<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>add new room</title>
</head>
<body>
    <h2>ADD NEW ROOMS</h2>
    <br />
    <br />
    <a href="ROOM DASHBOARD.HTML">ROOM DASHBOARD</a>
    <HR />
    <br />
    <br />
     <form method="post">
         ROOM ID:<input type="NUMBER" />
         <br />
         <br />
         ROOM TITLE:<input type="TEXT" />
         <br />
         <br />
         ROOM TYPE:<select VALUE="ROOMTYPE">
             <option VALUE="training room">Training room</option>
             <option VALUE="conferance room">Conferance room</option>
             <option value="meeting room">Meeting room</option>
         </select>
         <br />
         <br />
         SEATING CAPACITY:<input type="NUMBERS" />
         <br />
         <br />
         LOCATION<input type="TEXT" />

     </form>
    <br />
    <br />
     <button>SUBMIT</button>
</body>
</html>
