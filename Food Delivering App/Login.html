<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml">
    <head>
        <meta charset ="utf-8" />
        <title>Login page</title>
    </head>
    <body align="center">
        <form method="post" action="Food Delivery Application.html">
            <h2>Login</h2>
            <label>Username</label>
            <input type="email" id="Username" name="username" required placeholder="xyz@gmail.com">
            <br>

            <br>
            <label>Password</label>
            <input type="password" id="Password" name="Password" required minlength="8" placeholder="Enter the password">
            <br>
         
            <br>
            <input type="Submit" id="Submit" Value="Submit">
        </form>
    </body>
</html>
