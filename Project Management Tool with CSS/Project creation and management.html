<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml">
    <head>
        <meta charset ="utf-8" />
        <title>Project creation and management</title>
        <link rel="stylesheet" href="Site.css" />
    </head>
    <body align="center">
        <h1 align="center">Project creation and management</h1>
        <h4><label>Create a project</label></h2>
        <form id="cproject" method="post" action="Admin Page.html">
            <label>Name of the Project</label>
            <input type="text" id="ProjectName" required placeholder="Enter the project name">
            <br>

            <br>
            <label>Assign a project manager</label>
            <select>
                <option>--select--</option>
                <option>Pranav</option>
                <option>Sarath</option>
                <option>Nithin</option>
            </select>
            <br>

            <br>
            <label>Start date:</label>
            <input type="date" required id="StartDate">
            <br>

            <br>
            <label>End date:</label>
            <input type="date" required id="EndDate">
            <br>

            <br>
            <button>Create</button>
        </form>
    </body>
</html>
