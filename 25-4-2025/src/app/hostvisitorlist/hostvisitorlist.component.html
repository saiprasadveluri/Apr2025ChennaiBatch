<h2>Host's Visitor List</h2>
<table class="table table-striped table-hover">
    <tr>
        <th>Visitor Id</th>
        <th>Visitor Name</th>
        <th>Location</th>
        <th>Parent Company</th>
        <th>Purpose</th>
        <th>Mobile Number</th>
        <th>visit Date</th>
        <th>Host Name</th>
    </tr>
    <tr *ngFor="let r of visitInfoData">
        <td>{{r.id}}</td>
        <td>{{r.vname}}</td>
        <td>{{r.location | uppercase}}</td>
        <td>{{r.parentcomp}}</td>
        <td>{{r.purpose}}</td>
        <td>{{r.mobileno}}</td>
        <td>{{r.visitdate}}</td>
        <td>{{r.hostname}}</td>
    </tr>
</table>
