<!DOCTYPE html>
<html>
<head>
    <title>Login to Task Manager</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post" action="LoggedIn.html">
        <table>
            <tr>
                <td><label>Login: </label></td>
                <td>
                    <input type="username" name="uname" id="uname" placeholder="Username" />
                </td>
            </tr>
            <tr>
                <td><label>Password: </label></td>
                <td>
                    <input type="password" name="upwd" id="upwd" placeholder="Password" />
                </td>
            </tr>
            <tr>
                <td><label>Remember Me?</label></td>
                <td>
                    <input type="checkbox" name="rme" id="rme" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="ulogin" value="Login" />
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
