<h2>hostVisitorlist</h2>

<table class="table table-striped table-hover">
    <thead>
    <tr>
    <th>id</th>
    <th>Name</th>
    <th>location</th>
    <th>parentcompany</th>
    <th>purpose</th>
    <th>mobilenumber</th>
    <th>visitingdate</th>
    <th>actions</th>
   
</tr>
</thead>
<tbody>
<tr *ngFor="let v of  visitor">
    <td>{{v.id}}</td>
    <td>{{v.Name}}</td>
    <td>{{v.location}}</td>
    <td>{{v.parentcompany}}</td>
    <td>{{v.purpose}}</td>
    <td>{{v.mobilenumber}}</td>
    <td>{{v.visitingdate}}</td>
<!--   
    <td>
        <button (click)="deletehostvisitorlist(v.id)">Delete</button>
        <button (click)="Edithostvisitor(v.id)">edit</button>
    </td>     -->

</tr>
</tbody>
