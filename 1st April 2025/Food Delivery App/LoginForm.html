<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>
    <h2>Login Form</h2>
    <hr />
    <form method="post" action="LoggedIn.html">
        <table>
            <tr>
                <td>Username :</td>
                <td>
                    <input type="email" name="uemail" id="uemail" placeholder="Username" required />
                </td>
            </tr>
            <tr>
                <td>Password :</td>
                <td>
                    <input type="password" name="upwd" id="upwd" placeholder="Password" required/>
                </td>
            </tr>
            <tr>
                
                <td>
                    Remember Me?<input type="checkbox" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Login" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
