<!DOCTYPE html>
<html>
<head>
    <title>Adding New Dish</title>
</head>
<body>
    <a href="ManageMenu.html">Menu</a>
    <h2>Add New Dish</h2>
    <form method="post" target="_blank" action="DishAdded.html">
        <table>
            <tr>
                <td>Menu:</td>
                <td>
                    <input type="number" min="1" step="1" id="mid" name="mid" />
                </td>
            </tr>
            <tr>
                <td>Dish Name:</td>
                <td>
                    <input type="text" id="dname" name="dname" />
                </td>
            </tr>
            <tr>
                <td>Dish Type:</td>
                <td>
                    <input type="radio" id="dt1" name="dtype" />VEG
                    <input type="radio" id="dt1" name="dtype" />NON-VEG
                </td>
            </tr>
            <tr>
                <td>Price</td>
                <td>
                    <input type="number" id="dprice" name="dprice" />
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <input type="submit" value="Add New Dish" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
