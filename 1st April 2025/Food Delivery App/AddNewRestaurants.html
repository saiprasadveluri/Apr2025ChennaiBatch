<!DOCTYPE html>
<html>
<head>
    <title>Add New Restaurant</title>
</head>
<body>
    <a href="ViewRestaurants.html">View Restaurants</a>
    <hr />
    <form method="post" action="SaveRestaurant.html">
        <table>
            <tr>
                <td>
                    <label>RID:</label>
                </td>
                <td>
                    <input type="number" name="rid" id="rid" min="1" step="1" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Name:</label>
                </td>
                <td>
                    <input type="text" name="rname" id="rname" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Owner:</label>
                </td>
                <td>
                    <input type="text" name="rowner" id="rowner" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Contact:</label>
                </td>
                <td>
                    <input type="email" name="remail" id="remail" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Location:</label>
                </td>
                <td>
                    <select id="rlocation" name="rlocation">
                        <option value="1">CHN</option>
                        <option value="2">BLR</option>
                        <option value="3">PUN</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Minimum Order Value:</label>
                </td>
                <td>
                    <input type="number" name="rmin" id="rmin" min="200" />
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="submit" value="Add New Restaurant" />
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
