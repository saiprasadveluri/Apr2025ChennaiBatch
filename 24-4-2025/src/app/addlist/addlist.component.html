<h2>User List</h2>
<button class="btn btn-primary" style="margin-bottom: 10px;" (click)="GotoAddUser()">Add New User</button>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>User Id</th>
            <th>Name</th>
            <th>Location</th>
            <th>role</th>
            <th>Email</th>
            <th>password</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of userDataNew">
            <td>{{r.id}}</td>
            <td>{{r.name}}</td>
            <td>{{r.location}}</td>
            <td>{{r.role}}</td>
            <td>{{r.email}}</td>
            <td>{{r.password}}</td>
            <td>
                <button class="btn btn-primary" style="margin-right: 10px;" (click)="EditUser(r.id)">Edit User</button>
                <button class="btn btn-primary" (click)="DeleteUser(r.id)">Delete User</button>
            </td>
        </tr>
    </tbody>
</table>
