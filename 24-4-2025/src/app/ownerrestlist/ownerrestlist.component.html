<h2>Owner Restaurent List</h2>
<table class="table table-striped table-hover">
    <tr style="background-color: beige;">
        <th>Restaurent Id</th>
        <th>Restaurent Name</th>
        <th>Restaurent Location</th>
        <th>role</th>
    </tr>
    <tr *ngFor="let r of restInfoData">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.location | uppercase}}</td>
        <td>{{r.owner}}</td>
    </tr>
</table>
