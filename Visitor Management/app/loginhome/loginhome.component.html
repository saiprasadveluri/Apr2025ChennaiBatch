<div class="login">
    <form #form="ngForm" (ngSubmit)="Login()" >
        <input type="email" name="uemail" [(ngModel)]="usEmail" placeholder="Email Address">
        <input type="password" name="upwd" [(ngModel)]="usPwd" placeholder="Password">
    <button type="submit">Login</button>
</form>
</div>
