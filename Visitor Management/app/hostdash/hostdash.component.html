
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Visitor ID</th>
            <th>Visitor name</th>
            <th>Location</th>
            <th>Company</th>
            <th>Phone</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of hostd">
            <td>{{r.id}}</td>
            <td>{{r.name}}</td>
            <td>{{r.location}}</td>
            <td>{{r.comapny}}</td>
            <td>{{r.phone}}</td>
            <td>{{r.date}}</td>
        </tr>

    </tbody>
</table>
