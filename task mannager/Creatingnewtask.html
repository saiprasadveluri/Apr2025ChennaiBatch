
<html>
    <title>
        CREATINGANEWTASK
    </title>
    <link rel="stylesheet" href="style.css">
    <body>
        <h2>CREATE A NEW TASK</h2>
        <hr>
        <a href="MANAGE TASK.HTML" class="nav">MANAGE TASK</a>
        <form>
            <table class="tbl">
                <tr>
                    <td>
                        TASK ID
                    </td>
                    <td>
                        <input type="number" required name="cte" id="cte" >
                    </td>
                </tr>
                <tr>
                    <td>
                        TITLE
                    </td>
                    <td>
                        <input type="text" required name="ct" id="ct" >
                    </td>
                </tr>
                <tr>
                    <td>
                        DESCRIPTION
                    </td>
                    <td>
                        <input type="text" required name="cd" id="cd" >
                    </td>
                </tr>
                <tr>
                    <td>
                        START DATE
                    </td>
                    <td>
                        <input type="date" required name="cs" id="cs">
                    </td>
                </tr>
                <tr>
                    <td>
                        END DATE
                    </td>
                    <td>
                        <input type="date" required name="ce" id="ce">
                    </td>
                </tr>
                <tr>
                    <td>
                        DURATION
                    </td>
                    <td>
                        <input type="number" required name="cd" id="cd">
                    </td>
                </tr>
                <tr>
                    <td>
                        ASSIGNED TO
                    </td>
                    <td>
                        <select>
                            <option value="ABHIRAM">ABHIRAM</option>
                            <option value="RISHIKESH">RISHIKESH</option>
                            <option value="SAI PRASSANA">SAI PRASSANA</option>
                            <option value="A VARSHA">A VARSHA</option>
                        </select>
                </tr>
                <tr>
                    <td>
                        STATUS
                    </td>
                    <td>
                    <select>
                        <option value="OPEN">
                            OPEN
                        </option>
                        <option value="CLOSED">
                            CLOSED
                        </option>
                    </select>
                </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="CREATE">
                    </td>
                </tr>
            </table>
               
        </form>
    </body>
</html>
