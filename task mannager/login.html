<html>
    <header>
        <title>loginpage</title>
    </header>
    <link rel="stylesheet" href="style.css">
    <body>
        <h2>Login form</h2>
        <form method="post">
            <table class="tbl">
                <tr>
                    <td>
                        EMPLOYEE ID
                    </td>
                    <td>
                        <input type="text" id="id" name="id" required placeholder="enter employee ID"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        E-MAIL
                    </td>
                    <td>
                        <input type="email" id="email" name="email" required placeholder="enter E-mail"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        PASSWORD
                    </td>
                    <td>
                        <input type= "password" id="pwd" name="pwd" required placeholder="enter password"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        ROLE
                    </td>
                    <td>
                        <input type= "text" id="rl" name="rl" required placeholder="enter role"/>
                    </td>
                </tr>
            </table>
        </br>
                    <input type="submit" value="login">
   
        </form>
    </body>
</html>
