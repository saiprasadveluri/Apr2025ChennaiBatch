<html>
    <title>
        ADDPROJECT
    </title>
    <link rel="stylesheet" href="style.css">
    <body>
        <form>
            <h2>ADD PROJECT</h2>
        <table class="tbl">
            <tr>
                <td>
                    PROJECT ID
                </td>
            
                <td>
                    <input type="number" required name="id" id="id"/>
                </td>
            </tr>
            <tr>
                <td>
                    PROJECT NAME
                </td>
                <td>
                    <input type="text" required name="name",id="name"/>
                </td>
            </tr>
            <tr>
                <td>
                    START DATE
                </td>
                <td>
                    <input type="date" required name="sd",id="sd"/>
                </td>
            </tr>
            <tr>
                <td>
                    END DATE
                </td>
                <td>
                    <input type="date" required name="ed",id="ed"/>
                </td>
            </tr>
            <tr>
                <td>
                    DURATION
                </td>
                <td>
                    <input type="number" required name="du",id="du">
                </td>
            </tr>
            <tr>
                <td>
                    PROJECT MANAGER NAME
                </td>
                <td>
                    <select>
                        <option value="PM ABHI">PM RAVI</option>
                        <option value="PM RISHI">PM RISHI</option>
                        <option value="PM PRASSANA">PM HARI</option>
                        <option value="PM VARSHA">PM VARSHA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Add">
                </td>
            </tr>
        </table>
    </form>
    </body>
</html>
