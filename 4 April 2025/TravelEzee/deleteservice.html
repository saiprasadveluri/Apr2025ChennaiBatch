<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraveleZee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TraveleZee</h1>
    <h2>Delete Service</h2>
    <hr>
    <form>
        <table class="deleteservicetable">
            <tr>
                <td>
                    <label>Vehicle Number:</label>
                </td>
                <td>
                    <select name="vehiclelist" id="vehiclelist" class="vehiclelist">
                        <option value="1">TN78MC7799</option>
                        <option value="2">TN78MD7799</option>
                        <option value="3">TN78MD9999</option>
                        <option value="4">KA99BD7799</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>From</label>
                </td>
                <td>
                    <input type="text" class="fromp" id="fromp">
                </td>
            </tr>
            <tr>
                <td>
                    <label>To</label>
                </td>
                <td>
                    <input type="text" class="top" id="top">
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <input type="submit" class="submitservice" id="submitservice" value="Delete Service">
                </td>
            </tr>
        </table>
    </form>


</body>
</html>
