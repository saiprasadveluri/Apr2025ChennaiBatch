<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit Task</h1>
    <hr>
    <label>Task Id</label>
    <input type="text" name="username" id="username" placeholder="Task Id" required>
    <br><br>
    <label>Task Name</label>
    <input type="text" name="username" id="username" placeholder="Task Name" required>
    <br><br>
    <label>Task Description</label>
    <input type="text" name="username" id="username" placeholder="Task Description" required>
    <br><br>
    <label>Status</label>
    <select name="role" id="role" required>
        
        <option value="open">open</option>
        <option value="in progress">in progress</option>
        <option value="resolved">resolved</option>

    </select>

    <form action="" method="get">
        <button type="submit" id="submit">Edit Task</button>
    </form>
</body>
</html>
