<h2>Edit Visitor</h2>
<form [formGroup]="frm" (ngSubmit)="EditVisitor()">
    <input type="text" formControlName="name" placeholder="Enter the Visitor Name">
    <br>
    <input type="text" formControlName="parentCompany" placeholder="Parent Company">
    <br>
    <select formControlName="location">
        <option value="HYD">Hyderabad</option>
        <option value="CHE">Chennai</option>
        <option value="BNGLR">Banglore</option>
        <option value="PUN">Pune</option>
    </select>
    <br>
    <select formControlName="purpose">
        <option value="Intern">Intern</option>
        <option value="Training">Training</option>
        <option value="Project">Project</option>
    </select>
    <br>
    <input type="text" formControlName="mobileNo" placeholder="Mobile NO." maxlength="10">
    <br>
    <input type="date" formControlName="visitingDate" placeholder="dd-mm-yyyy">
    <br>
    <select formControlName="hostName">
        <option value="Shakti">Shakti</option>
        <option value="Prem">Prem</option>
        <option value="Sarath">Sarath</option>
    </select>
    <br>
    <button type="submit">Confirm Changes</button>
</form>
