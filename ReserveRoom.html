<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Reserve Room</h3>
    <hr/>
    <table>
        <tr>
            <td>
                Name
            </td>
            <td>
                <input type="text" name="rname" id="rname" required/>
            </td>
        </tr>
        <tr>
            <td>
                Contact number
            </td>
            <td>
                <input type="number" name="rcontact" id="rcontact" required/>
            </td>
        </tr>
        <tr>
            <td>
                Check-in Date
            </td>
            <td>
                <input type="date" name="rcindate" id="rcindate" required/>
            </td>
        </tr>
        <tr>
            <td>
                Check-out Date
            </td>
            <td>
                <input type="date" name="rcoutdate" id="rcoutdate" required/>
            </td>
        </tr>
        <tr>
            <td>
                Room Number
            </td>
            <td>
                <input type="number" name="rno" id="rno">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Reserve" />
            </td>
        </tr>
    </table>
</body>
</html>
