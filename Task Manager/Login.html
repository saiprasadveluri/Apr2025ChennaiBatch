<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <h2>Login</h2>
    <form>
        <table class="tbl">
            <tr>
                <td>
                    <label for="unum">Employee ID</label>
                    <input type="number" name="unum" id="unum" required placeholder="Enter Employee ID">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="uname">Username</label>
                    <input type="email" name="uname" id="uname" required placeholder="Enter Email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="upswd">Password</label>
                    <input type="password" name="upswd" id="upswd" required placeholder="Enter Password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
</body>
</html>
