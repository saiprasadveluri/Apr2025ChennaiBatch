<h2>Restaurent List</h2>
<button (click)="GotoAddRest()">Add New Restaurent</button>
<table class="table table-striped table-hover">
    <tr>
        <th>Restaurent Id</th>
        <th>Restaurent Name</th>
        <th>Restaurent Location</th>
        <th>role</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let r of restDataNew">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.location | uppercase}}</td>
        <td>{{r.owner}}</td>
        <td>
            <button (click)="EditRest(r.id)">Edit Restaurant</button>
            <button (click)="DeleteRest(r.id)">Delete Restaurant</button>
        </td>
    </tr>
</table>
