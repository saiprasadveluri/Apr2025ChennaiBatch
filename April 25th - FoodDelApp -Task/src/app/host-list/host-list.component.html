<h2>Host List</h2>
<button (click)="GotoAddHost()" class="btn btn-success">Add New Host</button>
<table class="table table-striped table-hover" style="width: 100%; border: 2px solid black;">
    <thead>
        <tr>
            <th>Host Id</th>
            <th>Name</th>
            <th>Employee No.</th>
            <th>Dept.</th>
            <th>Location</th>
            <th>Contact Number</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of hostData">
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.employeeNumber}}</td>
            <td>{{i.department}}</td>
            <td>{{i.location}}</td>
            <td>{{i.contactNumber}}</td>
            <td>
                <button (click)="EditHost(i.id)" class="btn btn-primary">Edit</button> 
                <button (click)="DeleteHost(i.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
