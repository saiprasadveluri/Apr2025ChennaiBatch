<h2>Visitor List</h2>
<button (click)="GotoAddVisitor()" class="btn btn-success">Add New Visitor</button>
<table class="table table-striped table-hover" style="width: 100%; border: 2px solid;">
    <thead>
        <tr>
            <th>Visitor Id</th>
            <th>Name</th>
            <th>Location</th>
            <th>Parent Company</th>
            <th>Purpose</th>
            <th>Mobile Number</th>
            <th>Visiting Date</th>
            <th>Host Name</th>
            <th>Actions</th>      
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of visitorData">
            <td>{{r.id}}</td>
            <td>{{r.name}}</td>
            <td>{{r.location}}</td>
            <td>{{r.parentCompany}}</td>
            <td>{{r.purpose}}</td>
            <td>{{r.mobileNumber}}</td>
            <td>{{r.visitingdate}}</td>
            <td>{{r.hostname}}</td>
            <td><button (click)="EditVisitor(r.id)" class="btn btn-primary">Edit</button> </td>
            <td><button (click)="DeleteVisitor(r.id)" class="btn btn-danger">Delete</button> </td>              
        </tr>
    </tbody>
</table>
