<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <h3 class="mainHeading">Add New User</h3>
    <hr/>
    <a href="AdminDashboard.html"> Dashboard</a>
    <div>
        <form method="post" action="AdminDashboard.html">
        <table class="inputTable" width="80%">
            <tr>
                <td>
                    UserEmail:
                </td>
                <td>
                    <input type="email" name="uemail" id="uemail" required/>
                </td>
            </tr>
            <tr>
                <td>
                    User Password:
                </td>
                <td>
                    <input type="password" name="upwd" id="upwd" required/>
                </td>
            </tr>
            <tr>
                <td>
                    Display Name:
                </td>
                <td>
                    <input type="text" name="udname" id="udmane" required/>
                </td>
            </tr>
            <tr>
                <td>
                    User Role:
                </td>
                <td>
                    <select name="urole" id="">
                        <option value="PM">Project Manager</option>
                        <option value="DEV">Developer</option>
                        <option value="QA">Quality A</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="submit" value=" Add New"/>
                    <input type="reset" value=" Reset Form"/>
                </td>
            </tr>


        </table>
        
    </form>
    </div>
    <div class="error">
        <h5> Error List:</h5>
        <ul>
            <li>email should be unique</li>
            <li>password must be 6 or more character list</li>
            <li>Role information is required</li>
        </ul>
    </div>
   
</body>
</html>
