<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <h2 class="mainHeading">Login Window </h2>
    <form  method="post" action="AdminDashboard.html">
        <table class="logi">
            <tr>
                
                <td>
                    <input type="email" name="uemail" id="uemail" required placeholder="Email ">
                </td>
            </tr>
            <tr>
                
                <td>
                    <input type="password" name="upwd" id="upwd" required placeholder="Password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="rem"id="rem"> Remember me
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
