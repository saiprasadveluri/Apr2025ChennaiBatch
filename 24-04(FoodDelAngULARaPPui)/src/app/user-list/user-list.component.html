<h2>User List</h2>
<button (click)="GotoAddUser()">Add new user</button>
<table class="table table-striped">
    <thead>
    <tr>
        <th>userid</th>
        <th>displayName</th>
        <th>role></th>
        <th>email</th>
        <th>password</th>
        <th>location</th>
        <th>Actions</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let r of  userDataNew">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.role}}</td>
        <td>{{r.email}}</td>
        <td>{{r.password}}</td>
        <td>{{r.location}}</td>
         <td>
            <button (click)="DeleteUser(r.id)">Delete</button>
            <button (click)="EditUser(r.id)">Edit</button>
         </td>
    </tr>
    </tbody>
</table>
