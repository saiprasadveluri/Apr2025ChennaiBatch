<h2>Restaurantlist</h2>
<button (click)="GotoAddRestaurant()">add Restaurant</button>
<table class="table table-striped table-hover">
    <thead>
    <tr>
    <th>restaurant id</th>
    <th> restaurantname</th>
    <th> restaurant location</th>
    <th> restaurant owner</th>
    <th>actions</th>
   
</tr>
</thead>
<tbody>
<tr *ngFor="let r of restdata">
    <td>{{r.id}}</td>
    <td>{{r.name}}</td>
    <td>{{r.location}}</td>
    <td>{{r.owner}}</td>
  
    <td>
        <button (click)="deleterestaurant(r.id)">Delete</button>
        <button (click)="EditRestaurant(r.id)">edit</button>
    </td>    

</tr>
</tbody>
</table>
