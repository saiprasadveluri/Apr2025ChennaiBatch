<html>
    <head>
        <title>
            ADDROOM
        </title>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    Room Id
                </td>
                <td>
                    <input type="text" name="AR",id="AR" required >
                </td>
            </tr>
            <tr>
                <td>
                    Room Title
                </td>
                <td>
                    <input type="text" required name="ART",id="ART">
                </td>
            </tr>
            <tr>
                <td>
                   Room Type
                </td>
                <td>
                    <select>
                        <option type="text" value="Training Room">Training Room</option>
                        <option type="text" value="Meeting Room">Meeting Room</option>
                        <option type="text" value="Conference">Conference</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Seating Capicity
                </td>
                <td>
                    <input type="number" required name="AS",id="AS">
                </td>
            </tr>
            <tr>
                <td>
                    Location
                </td>
                <td>
                    <input type="text" required name="AL",id="AL">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="ADD ROOM">
                </td>
            </tr>
        </table>
    </body>
</html>
