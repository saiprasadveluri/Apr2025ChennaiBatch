<body>

  <div class="fullpage">

    </div>

    <div class="content">

            <nav class="nav">

        <div>

            <h3>Book Your Tickets</h3>

    <form method="post">

        <label for="Vname">Vechicle Name</label>
        <input type="text"><br><br>
        <label for="VType">Vechicle Type</label>
        <input type="text"><br><br>
        <label for="Floc">From Location</label>
        <select>
            <option>Chennai</option>
            <option>Coimbatore</option>
            <option>Madurai</option>
        </select>
        <br><br>
        <!-- <input type="text"><br><br> -->
        <label for="Tloc">To Location</label>
        <select>
            <option>Chennai</option>
            <option>Coimbatore</option>
            <option>Madurai</option>
        </select>
        
        <!-- <input type="text"><br><br> -->
        <label for="dateTime">Date & Time</label>
        <input type="datetime-local"><br><br>
        <label for="NofPass">No of Passengers</label>
        <!-- <input type="number"><br><br> -->
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        <br><br>
        <label for="SearArrng">Seating Arrangements</label>
        <input type="text"><br><br>

        

    </form>
    <button>Confirm</button>
    

    <div>
        <button>A1</button>
        <button>A2</button>
        <button>A3</button>
        <button>A4</button>
    </div>
    <div>
        <button>B1</button>
        <button>B2</button>
        <button>B3</button>
        <button>B4</button>
    </div>
    <div>
        <button>C1</button>
        <button>C2</button>
        <button>C3</button>
        <button>C4</button>
    </div>

    <div class="footer">Footer</div>
  </div>
