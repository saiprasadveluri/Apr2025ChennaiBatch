<h2>Owner Restaurant List</h2>

<table >
    <thead>
        <tr>
            <th>Restaurant Id</th>
            <th>Restaurant Name</th>
            <th>Location</th>
            <th>Owner</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of restaurantData">
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.location}}</td>
            <td>{{i.owner}}</td>
            
        </tr>
    </tbody>
</table>
