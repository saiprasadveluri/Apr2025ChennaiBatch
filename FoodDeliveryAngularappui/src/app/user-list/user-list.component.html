<h2>User List</h2>
<button (click)="GotoAddUser()">Add new user</button>
<table>
    <tr>
        <th>userid</th>
        <th>displayName</th>
        <th>email</th>
        <th>password</th>
        <th>role</th>

    </tr>
    <tr *ngFor="let r of userData">
        <td>{{r.userid}}</td>
        <td>{{r.displayName}}</td>
        <td>{{r.email}}</td>
        <td>{{r.password}}</td>
        <td>{{r.role}}</td>
    </tr>
</table>
