<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="addProjUserCreateTask.css">
</head>
<body>
    <h3> New Task</h3>
    <hr />
    <a href="ManageTasks.html">Manage Tasks</a>
    <form method="post">
        Task Id: <input type="number" min="1" id="tid" name="tid" />
        <br />
        Title: <input type="text" id="tt" name="tt"/>
        <br />
        Description: <textarea id="tdesc" name="tdesc" rows="4">
                     </textarea>
        <br/>
        Start date: <input type="date" id="stdate" name="stdate"/>
        <br/>
        End date: <input type="date" id="enddate" name="enddate" />
        <br/>
        Duration: <input type="number" min="1" step="1" name="tdu" id="tdu"/>
        <br/>
        Assignd To:
        <select id="tassindto" name="tassignedto">
            <option value="1">Mary</option>
            <option value="2">John</option>
        </select>
        <br/>
        Status:
        <select id="tstatus" name="tsatus">
            <option value="1">OPEN</option>
            <option value="2">ON-HOLD</option>
        </select>
        <br/>
        <input type="submit" value="Add Task"/>
    </form>
</body>
</html>
