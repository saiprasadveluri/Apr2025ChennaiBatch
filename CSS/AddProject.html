<html>
    <h3 style="text-align:center;background-color: gray;border-color: black">Adding a New Project</h3>
    <body>
        <link rel="stylesheet" href="Site.css"/>
        <div class="topNavDiv">
        <a href ="AddProject.html"class="topNavDiv">AddProject</a>
    </div>
    <form>
        <table class="iTable" width="60%">
            <tr>
                <td>Project id</td>
                <td><input type="number" required/></td>
            </tr>
            <tr>
                <td>Title</td>
                <td><input type="Text" required/></td>
            </tr>
            <tr>
                <td>Start date</td>
                <td><input type="date" required/></td>
            </tr>
            <tr>
                <td>End date</td>
                <td><input type="date" required/></td>
            </tr>
            <tr>
                <td>Duration</td>
                <td><input type="number" required/></td>
            </tr>
            <tr>
                <td>PM Name</td>
                <td>
                <select>
                    <option value="PM1">PM1</option>
                    <option value="PM2">PM2</option>
                    <option value="PM3">PM3</option>
                </select>
            </td>
            </tr>
            </table>
        </form>
        </body>
</html>
