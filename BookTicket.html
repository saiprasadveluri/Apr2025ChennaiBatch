<html>
    <head>
        <link rel="stylesheet" href="travelstyle.css">
    </head>
    <body>
        <h2>Book ticket</h2>
        <form method="post">
            <div class="tab">
                <table width="50%">
                    <tr>
                        <td colspan="3" align="center" style="color: rgb(124, 8, 81);">Edit Details</td>
                    </tr>
                    <tr>
                        <td>Service Name</td>
                        <td>
                            <select id="sname">
                                <option value="1">chn-tpt</option>
                                <option value="2">wrgl-vzg</option>
                                <option value="3">vwd-bang</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>From City</td>
                        <td>
                            <select id="fcity">
                                <option value="1">Chennai</option>
                                <option value="2">warangal</option>
                                <option value="3">vijayawada</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>To City</td>
                        <td>
                            <select id="tcity">
                                <option value="1">Tirupati</option>
                                <option value="2">vizag</option>
                                <option value="3">Bangalore</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Service Type</td>
                        <td>
                            <select id="stype">
                                <option value="1">NonStop</option>
                                <option value="2">Stop</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Vehicle Type</td>
                        <td>
                            <select id="vtype">
                                <option value="1">Luxury</option>
                                <option value="2">Semi-Sleeper</option>
                                <option value="3">Express</option>
                                <option value="4">Non Ac</option>
                                <option value="5">Ac</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Number of Passenger</td>
                        <td>
                            <input type="number"id="pid">
                        </td>
                    </tr>
            </table>
            </div>
            <div class="tab">
                <table width="15%">
                    <br/>
                    <tr>
                        <td colspan="3"align="left">Choose Seats</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox">1</td>
                        <td><input type="checkbox">2</td>
                        <td><input type="checkbox">3</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox">4</td>
                        <td><input type="checkbox">5</td>
                        <td><input type="checkbox">6</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox">7</td>
                        <td><input type="checkbox">8</td>
                        <td><input type="checkbox">9</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox">10</td>
                        <td><input type="checkbox">11</td>
                        <td><input type="checkbox">12</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox">10</td>
                        <td><input type="checkbox">11</td>
                        <td><input type="checkbox">12</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox">13</td>
                        <td><input type="checkbox">14</td>
                        <td><input type="checkbox">15</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox">16</td>
                        <td><input type="checkbox">17</td>
                        <td><input type="checkbox">18</td>
                    </tr>
                </table>
            </div>
            
            <input type="submit" value="confirm ticket">
        </form>
        <a href="Services.html"> Cancel ticket</a>
    </body>
</html>
