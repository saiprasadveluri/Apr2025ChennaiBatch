<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="site1.css">
	</head>
<body>
<form method="post">
    <h1><b>Login Details</b></h1>
    <table>
        <tr>
            <td>Username:</td>
            <td><input type="email" name="uname" required placeholder="Enter your email"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="pname" minlength="12" placeholder="Enter your password"></td>
        </tr>
        <tr>
            <td colspan="2">
				<label><input type="checkbox" name="remember"> Remember me</label>
			</td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Login">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
