<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Add Service </h2> 
    <hr>
    <a href="Admin.html">DashBoard</a>
    <form method="post">
        <label >Service Number</label>
        <input type="text" name="snu" id="snu" required>
        <br>
        <label >Hop City:</label>
        <select name="city" id="city">
            <option value="1">Chennai</option>
            <option value="2">Hyderabad</option>
            <option value="3">Banglore</option>
            <option value="4">kerala</option>
            <option value="5">pune</option>
        </select>
        <br>
        <label >Distance from source</label>
        <input type="number" name="sd" id="sd">
        <br>
        <label >Arrival Time</label>
        <input type="time">
        <br>
        <label>Dep Time</label>
        <input type="time">
        <br>
        <button>Add</button>
        <br>



    </form>

    
</body>
</html>
