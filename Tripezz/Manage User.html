        <div id="amodule2">
            Create a user
        </div>
        <br>


        <form class="mngusers" method="post" action="">
            <table class="table">
                <tr>
                    <td>Select the type of user</td>
                    <td>
                        <select>
                            <option>--select--</option>
                            <option>Owner</option>
                            <option>Drivers</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Select the type of vehicle</td>
                    <td>
                        <select>
                            <option>--select--</option>
                            <option>Car</option>
                            <option>Van</option>
                            <option>Auto</option>
                            <option>Bike</option>
                            <option>Minibus</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Vehical No</td>
                    <td>
                        <input type="text" id="VehiNO" required placeholder="Enter the vehicle no">
                    </td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>
                        <input type="text" id="uname" required placeholder="Enter the username">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" required name="password" id="upswd" placeholder="Enter the password">
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td>
                        <input type="password" required name="password" id="cpswd" placeholder="Confrim the password">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button>Create</button>
                    </td>
                </tr>

            </table>
        </form>
