<h2>Add New Restaurant</h2>
<form [formGroup]="restfrm" (ngSubmit)="AddNewRestaurant()">
    <input type="text" formControlName="id" placeholder="Restaurant Id">
    <br>
    <input type="text" formControlName="name" placeholder="Restaurant Name">
    <br>
    <input type="text" formControlName="location" placeholder="Location">
    <br>
    <select formControlName="owner">
        <option value="1">Owner1</option>
        <option value="2">Owner2</option>
        <option value="3">Owner3</option>
    </select>
    <br>
    <button type="submit">Add New Restaurant</button>
 
</form>
