<h2>Restaurant List</h2>
<button (click)="GotoAddRestaurants()">Go to Add Restaurant</button>
<table class="table table-striped">
    <thead>
        <tr>
            <th>
                Restaurant Id
            </th>
            <th>
                Restaurant Name
            </th>
            <th>
                Location
            </th>
            <th>
                Owner
            </th>
            <th>
                Action
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of restaurantData">
            <td>
                {{r.id}}
            </td>
            <td>
                {{r.name}}
            </td>
            <td>
                {{r.location}}
            </td>
            <td>
                {{r.owner}}
            </td>
            <td>
                <button class="btn btn-primary" (click)="DeleteRestaurant(r.id)">Delete</button>
                <button class="btn btn-primary" (click)="EditRestaurant(r.id)">Edit</button>
                
            </td>
        </tr>
    </tbody>
</table>
