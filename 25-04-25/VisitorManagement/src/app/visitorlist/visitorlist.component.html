<button (click)="GotoAddVisitor()">Add new user</button>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>name</th>
       
        <th>location</th>
        <th>parent company</th>
        <th>purpose</th>
        <th>Mobile no</th>
        <th>visiting data</th>
        <th>host name</th>

        
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let r of visitorData">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.location}}</td>
        <td>{{r.parentcompany}}</td>
        <td>{{r.purpose}}</td>
        <td>{{r.mobilenumber}}</td>
        <td>{{r.visitingdata}}</td>
        <td>{{r.hostname}}</td>
        <td>
            <button class="btn btn-primary" (click)="DeleteVisitor(r.id)">delete</button>
            <button class="btn btn-primary" (click)="EditVisitor(r.id)">edit</button>

        </td>
        
    </tr>
</tbody>
</table>
