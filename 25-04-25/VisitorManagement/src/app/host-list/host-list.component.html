
<table class="table table-striped table-hover" >

    <thead>
        <tr>
            <th>Host ID</th>
            <th>name</th>
            <th>Employee Number</th>
            <th>Department</th>
            <th>Location</th>
            <th>Contact Number</th>
            <th>UserName</th>
            <th>Password</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let h of hosts">
            <td>{{h.id}}</td>
            <td>{{h.name}}</td>
            <td>{{h.employeeNumber}}</td>
            <td>{{h.department}}</td>
            <td>{{h.location}}</td>
            <td>{{h.contactNumber}}</td>
            <td>{{h.userName}}</td>
            <td>{{h.password}}</td>

        </tr>
    </tbody>
</table>
