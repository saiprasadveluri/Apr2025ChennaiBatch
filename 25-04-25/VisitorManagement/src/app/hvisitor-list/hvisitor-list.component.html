<h2>Host's Visitor List</h2>
<table >
    <thead>
        <tr>
            <th>Visitor Id</th>
            <th>Visitor Name</th>
            <th>Parent Company</th>
            <th>Location</th>
            <th>Purpose</th>
            <th>Mobile No.</th>
            <th>Visiting Date</th>
            <th>Host Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of visitorData">
            <td>{{r.id}}</td>
            <td>{{r.name}}</td>
            <td>{{r.parentcompany}}</td>
            <td>{{r.location}}</td>
            <td>{{r.purpose}}</td>
            <td>{{r.mobilenumber}}</td>
            <td>{{r.visitingdata}}</td>
            <td>{{r.hostname}}</td>
        </tr>
    </tbody>
</table>
