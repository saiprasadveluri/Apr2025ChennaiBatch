<h2>Visitor List</h2>
<button (click)="GotoAddVisitor()">Add New Visitor</button>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Location</th>
        <th>Parent Company</th>
        <th>Purpose</th>
        <th>Mobile No</th>
        <th>Date</th>
        <th>Host Name</th>
        <th>Action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let r of visitorData">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.location}}</td>
        <td>{{r.parentCompany}}</td>
        <td>{{r.purpose}}</td>
        <td>{{r.mobileNo}}</td>
        <td>{{r.date}}</td>
        <td>{{r.hostname}}</td>
        <td><button class="btn btn-primary" (click)="DeleteVisitor(r.id)">Delete</button>
        <button class="btn btn-primary" (click)="EditVisitor(r.id)">Edit</button> 
    </td>
    </tr>
</tbody>
</table>
