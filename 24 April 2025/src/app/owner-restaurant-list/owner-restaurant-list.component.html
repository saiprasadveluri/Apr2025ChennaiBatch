<h2>Owner Restaurant List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>
                Restaurant Id
            </th>
            <th>
                Restaurant Name
            </th>
            <th>
                Location
            </th>
            <th>
                Owner
            </th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of restaurantData">
            <td>
                {{r.id}}
            </td>
            <td>
                {{r.name}}
            </td>
            <td>
                {{r.location}}
            </td>
            <td>
                {{r.owner}}
            </td>
        </tr>
    </tbody>
</table>
