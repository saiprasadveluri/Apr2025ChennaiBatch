<!DOCTYPE html>
<html>
<head>
    <title>List Rooms by Location</title>
</head>
<body>
    <h1>List Rooms by Location</h1>
    <form>
        <label>Location: <input type="text" name="location"></label><br>
        <input type="submit" value="Show Rooms">
    </form>
    <h3>Sample Results:</h3>
    <table border="1">
        <tr>
            <th>Room ID</th>
            <th>Title</th>
            <th>Type</th>
            <th>Capacity</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Room A</td>
            <td>Meeting Room</td>
            <td>10</td>
            <td>Available</td>
        </tr>
    </table>
    <a href="index.html">Back to Front Desk</a>
</body>
</html>
