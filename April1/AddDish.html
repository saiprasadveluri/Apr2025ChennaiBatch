<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Add New Dish</h2>
    <form method="post">
    <table>
        <tr>
            <td>
                Dish ID
            </td>
            <td>
                <input type="number" name="MID" id="MID" min="1" step="1"/>
            </td>
        </tr>
        <tr>
            <td>
                Dish Name
            </td>
            <td>
                <input type="text" name="dname" id="dname" >

            </td>
        </tr>
        <tr>
            <td>
                Dish Type
            </td>
            <td>
                <input type="radio" name="dtype" id="dt1">VEG
                <input type="radio" name="dtype" id="dt2">NON VEG
            </td>

        </tr>
        <tr>
            <td>
                Price
            </td>
            <td>
                <input type="number" name="dprice" id="dprice" min="10" step="1"/>
            </td>
        </tr>
        <tr>
            <td>
                
            </td>
            <td>
                <input type="submit" value="Add New Dish"/>
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
