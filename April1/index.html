<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Application</title>
</head>
<body>
    <img src="logo.jpg" width="100px" height="100px" alt="App Logo"/>
    <h1>Food Delivery Application</h1>
    <h4>Admin actions:</h4>
    <h5>Add New Restaurants:</h5>
    <button>   
        <a href="ViewRestaurants.html">View Restaurants</a>
        
       </button>
       <hr/>

       <form method="post" action="SaveRestaurant.html">
        <table>
            <tr>
                <td>
                    <label> RID: </label>
                </td>
                <td>
                    <input type="number" name="rid" id="rid" min="1" step="1" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <label> Name: </label>
                </td>
                <td>
                    <input type="text" name="rname" id="rname" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <label> Owner: </label>
                </td>
                <td>
                    <input type="text"name="rowner" id="rowner" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <label> Contact: </label>
                </td>
                <td>
                    <input type="email"name="remail" id="remail" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <label> Location: </label>
                </td>
                <td>
                    <select id="rlocation">
                        
                        <option value="HYD">Hyderabad</option>
                        <option value="BLR">Banglore</option>
                        <option value="CHN">Chennai</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label> Min Order Value: </label>
                </td>
                <td>
                    <input type="number"name="rmin" id="rmin" min="200" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Add New Restaurant">
                </td>
            </tr>
        </table>
        
       </form>

    <h5>Our Locations:</h5>
    <ul>
        <li>
            Chennai
        </li>
        <li>
           Banglore
        </li>    
        <li>
            Hyderabad
        </li>
    </ul>
    <hr>
    <ol>
        <li>
            South Indain

        </li>
        <li>
            North Indian
        </li>
        <li>
            Jain
        </li>

    </ol>
    <hr>
    
   

</body>
</html>
