<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<a href="Admin.html">Admin Dashoard</a>
<h3> BOOK TICKET</h3>
<body>
    <form method="post">
    <label>Service Number</label>
   <select id="snumber" name="snumber" required>
       <option value="1">2124-CHN-ADB</option>
       <option value="2">2125-HYD-MDK</option>
       <option value="3">2126-BGLR-NLG</option>
       <option value="4">2127-RJMY-CHN</option>
       <option value="5">2128-HYD-CHN</option>
       <option value="6">2129-HYD-BGLR</option>
   </select>
   <br/>
   <label>From City</label>
   <select id="sname" name="sname">
    <option value="CHN">Chennai</option>
    <option value="HyD">Hyderabad</option>
    <option value="BGLR">Banglore</option>
    <option value="RJMY">Rajamandry</option>
</select>
<br/>
<label>To City</label>
<select id="sname" name="sname">
 <option value="MBNR">Mahaboobnagar</option>
 <option value="MDK">Medak</option>
 <option value="NLG">Nalgonda</option>
 <option value="ADB">Adilabad</option>
</select>
<br/>
  <label>Service Type</label>
  <select id="sname" name="sname">
  <option value="Nonstop">Non-stop</option>
  <option value="ord">Ordinary</option>
  </select>
  <br/>
  <label>Vehicle Type</label>
  <select id="sname" name="sname">
    <option value="Del">Deluxe</option>
    <option value="pre">Premium with Ac</option>
    </select>
    <br/>
    <label>No.of Passengers</label>
    <input type="number" id="pno" name="pno" min="1">
    <br/>
    <h3>Choose seats</h3>
    <div class="seating">
    <label><input type="checkbox" name="cb" value="1">1</label>
    <label><input type="checkbox" name="cb" value="2">2</label>
    <label><input type="checkbox" name="cb" value="3">3</label>
    <label><input type="checkbox" name="cb" value="4">4</label>
    <label><input type="checkbox" name="cb" value="5">5</label>  
    <label><input type="checkbox" name="cb" value="6">6</label>
    <label><input type="checkbox" name="cb" value="7">7</label>
    <label><input type="checkbox" name="cb" value="8">8</label>
    <label><input type="checkbox" name="cb" value="9">9</label>
    <label><input type="checkbox" name="cb" value="10">10</label>  
    <label><input type="checkbox" name="cb" value="11">11</label>
    <label><input type="checkbox" name="cb" value="12">12</label>
    <label><input type="checkbox" name="cb" value="13">13</label>
    <label><input type="checkbox" name="cb" value="14">14</label>
    <label><input type="checkbox" name="cb" value="15">15</label>    
    </div>
        
       <a href="Confirmstatus.html">Book Ticket</a>
    </form>
</body>
</html>
