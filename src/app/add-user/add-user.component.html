<h2>Add New USer</h2>
<form [formGroup]="frm" (ngSubmit)="AddNewUser()"> 
    <input type="text" formControlName="userId" placeholder="UserId"/><br>
    <input type="text" formControlName="displayName" placeholder="Display Name"/><br>
    <input type="text" formControlName="email" placeholder="User email"/><br>
    <input type="text" formControlName="password" placeholder="User password"/><br>
    <select formControlName="role">
        <option value="1">User</option>
        <option value="2">Owner</option>
        <option value="3">Admin</option>
    </select><br>
    <button type="submit">Add New User</button>
</form>
