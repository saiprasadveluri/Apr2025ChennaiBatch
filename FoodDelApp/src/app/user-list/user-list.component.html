<h2>User list:</h2>
<button (click)="GotoAddUser()" >Add New User</button>
<table>
    <tr>
        <th>
            user Id
        </th>
        <th>
            Display Name
        </th>
        <th>
            email
        </th>
        <th>
            password
        </th>
        <th>
            role
        </th>
        
        
        
    </tr>
    <tr *ngFor="let r of userData">
        <td>
            {{r.userId}}
        </td>
        <td>
            {{r.displayName}}
        </td>
        <td>
            {{r.email}}
        </td>
        <td>
            {{r.password}}
        </td>
        <td>
            {{r.role}}
        </td>
    
    

    </tr>
</table>
