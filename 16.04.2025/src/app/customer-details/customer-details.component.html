<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Customer Id</th>
                <th>Customer Name</th>
                <th>Customer Location</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let customer of customers">
                <td>{{ customer.id }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.location }}</td>
                <td>
                  <button class="btn btn-link">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
    <div class="row mt-4">
      <div class="col-lg-12">
        <div>
          <form (ngSubmit)="addCustomer()" #customerForm="ngForm">
            <div class="form-group">
              <label>Customer Id</label>
              <input type="text" name="cusId" [(ngModel)]="newCustomer.id" class="form-control" required>
            </div>
  
            <div class="form-group">
              <label>Customer Name</label>
              <input type="text" name="cusName" [(ngModel)]="newCustomer.name" class="form-control" required>
            </div>
  
            <div class="form-group">
              <label>Location</label>
              <input type="text" name="loc" [(ngModel)]="newCustomer.location" class="form-control" required>
            </div>
  
            <div class="form-group mt-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
