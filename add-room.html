<!DOCTYPE html>
<html>
<head>
    <title>Add New Room</title>
</head>
<body>
    <h1>Add New Room</h1>
    <form>
        <label>Room ID: <input type="number" name="roomId"></label><br>
        <label>Room Title: <input type="text" name="title"></label><br>
        <label>Room Type: 
            <select name="type">
                <option value="Training Room">Training Room</option>
                <option value="Meeting Room">Meeting Room</option>
                <option value="Conference Room">Conference Room</option>
            </select>
        </label><br>
        <label>Seating Capacity: <input type="number" name="capacity"></label><br>
        <label>Location: <input type="text" name="location"></label><br>
        <input type="submit" value="Add Room">
    </form>
    <a href="index.html">Back to Front Desk</a>
</body>
</html>
