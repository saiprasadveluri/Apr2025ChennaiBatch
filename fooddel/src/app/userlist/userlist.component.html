<h2>userlist</h2>
<button (click)="GotoAdduser()">add new user</button>
<table>
    <tr>
    <th>userid</th>
    <th>displayname</th>
    <th>email</th>
    <th>password</th>
    <th>role</th>
</tr>
<tr *ngFor="let r of userdata">
    <td>{{r.userid}}</td>
    <td>{{r.displayname}}</td>
    <td>{{r.email}}</td>
    <td>{{r.password}}</td>
    <td>{{r.role}}</td>

</tr>
</table>
