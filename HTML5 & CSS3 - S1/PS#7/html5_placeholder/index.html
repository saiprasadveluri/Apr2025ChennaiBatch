<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form method="post" action="/projects/1" style="width:50%;margin-left: 300px;">
        <fieldset id="account_information">
            <legend style="margin-left:30px">Create New Account</legend>
            <ol style="list-style-type:none;padding-left: 0px;">
                <li>
                    <label for="name">First Name</label>
                    <br>
                    <input type="text" name="name" autofocus id="name" placeholder="'John'">
                </li>
                <li>
                    <label>Last Name</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="'Smith'">
                </li>
                <li>
                    <label>Email</label>
                    <br>
                    <input type="email" name="name" id="name" placeholder="user@example.com">
                </li>
                <li>
                    <label>Password</label>
                    <br>
                    <input type="password" name="name" id="name" placeholder="8-10 characters">
                </li>
                <li>
                    <label>Passwordn Confirmation</label>
                    <br>
                    <input type="password" name="name" id="name" placeholder="Type your password again">
                </li>
                <button>Sign Up</button>
                
                
            </ol>
        </fieldset>

    </form>
</body>
</html>
