<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style: none; 
            
        }
        label{
            display: inline-block; 
            width: 100px; 
            margin-bottom: 20px;
            
        }
    </style>
</head>
<body>
    <form>
    <li>
        <label for="first name">First Name</label>
        <input id="first name" type="text" autofocus="true" required name="first name" placeholder="'John'" style="display: inline;">

    </li>
    <li>
        <label for="last_name">Last Name</label>
        <input id="Last name" type="text" required name="last_name" placeholder="'Smith'">
    </li>
    <li>
        <label for="email">Email</label>
        <input id="email" type="email" required name="email" placeholder="user@example.com">
    </li>
    <button>Sign Up</button>
    </form>
</body>
</html>
