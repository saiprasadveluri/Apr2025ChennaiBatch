<h2>User List:</h2>
<button (click)="GotoAddUser()" class="btn btn-primary">Add New User</button>
<table style="width: 100%;" class="table">
    <thead>
        <tr>
            <th>
                User Id
            </th>
            <th>
                Name
            </th>
            <th>
                Location
            </th>
            <th>
                role
            </th>
            <th>
                Email
            </th>
            <th>
                Password
            </th>
            <th>
                Actions
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of userDataNew">
            <td>
                {{r.id}}
            </td>
            <td>
                {{r.name}}
            </td>
            <td>
                {{r.location}}
            </td>
            <td>
                {{r.role}}
            </td>
            <td>
                {{r.email}}
            </td>
            <td>
                {{r.password}}
            </td>
            <td>
                <button (click)="EditUser(r.id)" class="btn btn-primary">Edit</button>
                <button (click)="DeleteUser(r.id)" class="btn btn-danger">Delete</button>               
            </td>
        </tr>
    </tbody>
</table>
