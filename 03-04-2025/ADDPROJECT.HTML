<html>
    <title>
        ADDPROJECT
    </title>
    <link rel="stylesheet" href="style2.css">
    <body>
        <form>
            <h2>ADD PROJECT</h2>
        <table class="ca1">
            <tr>
                <td>
                    PROJECT ID
                </td>
            
                <td>
                    <input type="text" required name="ap" id="ap"/>
                </td>
            </tr>
            <tr>
                <td>
                    PROJECT NAME
                </td>
                <td>
                    <input type="number" required name="apn",id="apn"/>
                </td>
            </tr>
            <tr>
                <td>
                    START
                </td>
                <td>
                    <input type="date" required name="as",id="as"/>
                </td>
            </tr>
            <tr>
                <td>
                    END DATE
                </td>
                <td>
                    <input type="date" required name="ae",id="ae"/>
                </td>
            </tr>
            <tr>
                <td>
                    DURATION
                </td>
                <td>
                    <input type="number" required name="ad",id="ad">
                </td>
            </tr>
            <tr>
                <td>
                    PROJECT MANAGER NAME
                </td>
                <td>
                    <select>
                        <option value="PM ABHI">PM ABHI</option>
                        <option value="PM RISHI">PM RISHI</option>
                        <option value="PM PRASSANA">PM PRASSANA</option>
                        <option value="PM VARSHA">PM VARSHA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="ADD">
                </td>
            </tr>
        </table>
    </form>
    </body>
</html>
