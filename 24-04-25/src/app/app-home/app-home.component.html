<h2>Login form</h2>
  <form frm="ngForm" (ngSubmit)="Login()">
  <input type="text" name="uemail" [(ngModel)] ="userEmail" placeholder="email"/>
  <br>
  <input type="password" name="upassword" [(ngModel)] ="userPassword" placeholder="password"/>
  <br/>
  <button type="submit">Login</button>
  </form>

<router-outlet></router-outlet>
