<h2>User List</h2>
<button (click)="GotoAddUser()">Add New User</button>
<table   class="table table-striped table-bordered">
    <tr>
        <th>
            User id
        </th>
        <th>
            Name
        </th>
        <th>
            Location
        </th>
        <th>
            role
        </th>
        <th>
            email
        </th>
        <th>
            password
        </th>
        <th>
            Actions
        </th>
    </tr>
    <tr *ngFor="let r of userDataNew">
        <td>
            {{r.id}}
        </td>
        <td>
            {{r.name}}
        </td>
        <td>
            {{r.location}}
        </td>
        <td>
            {{r.role}}
        </td>
        <td>
            {{r.email}}
        </td>
        <td>
            {{r.password}}
        </td>
        <td><button (click)="DeleteUser(r.id)">Delete</button>
            <button (click)="EditUser(r.id)">Edit</button>
        </td>
       
    </tr>
</table>
