
<table class="table table-striped table-hover">
    
    <thead>
        <tr>
            <th>Restaurant ID</th>
            <th>Restaurant name</th>
            <th>Location</th>
            <th>Owner</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of restaurantData">
            <td>{{r.id}}</td>
            <td>{{r.name}}</td>
            <td>{{r.location}}</td>
            <td>{{r.owner}}</td>
            
        </tr>

    </tbody>
</table>
