<button (click)="GotoAddRest()">Add Restaurant</button>
<table class="table table-striped table-hover">
    
    <thead>
        <tr>
            <th>Restaurant ID</th>
            <th>Restaurant name</th>
            <th>Location</th>
            <th>Owner</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of RestDNew">
            <td>{{r.id}}</td>
            <td>{{r.name}}</td>
            <td>{{r.location}}</td>
            <td>{{r.owner}}</td>
            <td>
                <button class="btn btn-danger" (click)="DeleteRest(r.id)">Delete</button>
            </td>
        </tr>

    </tbody>
</table>
