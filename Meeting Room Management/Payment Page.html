<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml">
    <head>
        <meta charset ="utf-8" />
        <title>Payment Page</title>
        <style>
            button:hover{
                background-color: rgb(0, 144, 201);
                cursor: pointer;
            }
        </style>
        <link rel="stylesheet" href="site.css" />
    </head>
    <body align="center">
        <h1>Payment Method</h1>
        <input type="radio" id="dcard" name="Payoption">
        <label>Debit Card</label>
        <input type="text" id="DebitcardNo" minlength="16" maxlength="16" placeholder="xxxx-xxxx-xxxx-xxxx">
        <button>Pay</button>
        <br>
        <h4>or</h4>
        <br>
        <input type="radio" id="ccard" name="Payoption">
        <label>Credit Card</label>
        <input type="text" id="CreditcardNo" minlength="16" maxlength="16" placeholder="xxxx-xxxx-xxxx-xxxx">
        <button>Pay</button>
        <br>
        <h4>or</h4>
        <br>
        <input type="radio" name="Payoption">
        <select>
            <option Value="1">Net banking</option>
            <option Value="2">UPI</option>
            <option Value="3">Online Wallets</option>
        </select>
        <button>Pay</button>
        <br>
        <h4>or</h4>
        <br>
        <input type="radio" id="COD" name="Payoption">
        <label>Cash on delivery</label>
        <br>

        <br>
        <form method="post" action="Order Status.html">
            <label>Place your order</label>
            <button>Confirm</button>
        </form>

    </body>
</html>
