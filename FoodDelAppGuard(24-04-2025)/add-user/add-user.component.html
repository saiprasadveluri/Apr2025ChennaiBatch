<h2>Add new User</h2>
<form [formGroup]="frm" (ngSubmit)="AddNewUser()">
    <!-- <input type="text" formControlName="userId" placeholder="enter userId"/><br> -->
    <input type="text" formControlName="displayName" placeholder="enter displayName"/><br>
    <input type="email" formControlName="email" placeholder="enter email"/><br>
    <input type="password" formControlName="password" placeholder="enter password"/><br>
    <select formControlName="role">
        <option value="USER">USER</option>
        <option value="ADMIN">ADMIN</option>
        <option value="OWNER">OWNER</option>
    </select><br>
    <select formControlName="location">
        <option value="HYD">HYD</option>
        <option value="CHN">CHN</option>
        <option value="BANG">BANG</option>
    </select><br>
    <button class="btn btn-primary" type="submit">Add New User</button>
</form>
