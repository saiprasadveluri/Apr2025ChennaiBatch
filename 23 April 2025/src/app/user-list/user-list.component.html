<h2>User List</h2>
<button (click)="GotoAddUser()">Add User</button>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>
                User Id
            </th>
            <th>
                Display Name
            </th>
            <th>
                Role
            </th>
            <th>
                Locaion
            </th>
            <th>
                Email
            </th>
            <th>
                Password
            </th>
            <th>
                Actions
            </th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of userDataNew">
            <td>
                {{r.id}}
            </td>
            <td>
                {{r.name}}
            </td>
            <td>
                {{r.role}}
            </td>
            <td>
                {{r.location}}
            </td>
            <td>
                {{r.email}}
            </td>
            <td>
                {{r.password}}
            </td>
            <td>
                <button (click)="DeleteUser(r.id)">Delete</button> 
            </td>
            <td>
                <button (click)="EditUser(r.id)">Edit</button> 
            </td>
            
        </tr>
    </tbody>
</table>
