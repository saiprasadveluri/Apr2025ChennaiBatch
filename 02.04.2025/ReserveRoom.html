<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReserveRoom</title>
</head>
<body>
    <div class="container">
        <h2>Reserve a Meeting Room</h2>
        <form>
            <label for="room">Room Type:</label>
            <select id="room" name="room">
                <option value="room1">Meeting room</option>
                <option value="room2">Training room</option>
                <option value="room3">Conference room</option>
            </select><br><br>

            <label for="loc">Location:</label>
            <select id="loc" name="loc">
                <option value="loc1">Ramapuram</option>
                <option value="loc2">Manapakkam</option>
                <option value="loc3">Mugalivakkam</option>
            </select><br><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>

            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" name="start-time" required><br><br>

            <label for="end-time">End Time:</label>
            <input type="time" id="end-time" name="end-time" required><br><br>

            <label for="attendees">Number of Persons:</label>
            <input type="number" id="persons" name="persons" min="1" required><br><br>

            

            <button type="submit">Reserve Room</button>
        </form>
    </div>
</body>
</html>
