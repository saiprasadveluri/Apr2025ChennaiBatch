<h2>User List</h2>
<button (click)="GotoAddUser()">Add New User</button>
<table class="table table-striped table-hover" >
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Location</th>
        <th>Role</th>
        <th>Email</th>
        <th>Password</th>
        <th>Action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let r of userDataNew">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.location}}</td>
        <td>{{r.role}}</td>
        <td>{{r.email}}</td>
        <td>{{r.password}}</td>
        <td><button class="btn btn-primary" (click)="DeleteUser(r.id)">Delete</button>
        <button class="btn btn-primary" (click)="EditUser(r.id)">Edit</button>
    </td>
    </tr>
</tbody>
</table>
