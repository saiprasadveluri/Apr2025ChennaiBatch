<button (click)="GotoAddUser()">Add User</button>
<table class="table table-striped table-hover">

    <thead>
        <tr>
            <th>User ID</th>
            <th>User name</th>
            <th>Role</th>
            <th>Location</th>
            <th>Email</th>
            <th>Password</th>
            <th colspan="2">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of UserDNew">
            <td>{{r.id}}</td>
            <td>{{r.name}}</td>
            <td>{{r.role}}</td>
            <td>{{r.location}}</td>
            <td>{{r.email}}</td>
            <td>{{r.password}}</td>
            <td><button class="btn btn-primary" (click)="EditUser(r.id)">Edit User</button>
                <button class="btn btn-danger" (click)="DeleteUser(r.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
