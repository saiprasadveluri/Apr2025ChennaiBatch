<h2>UserList:</h2>
<button (click)="GotoAddUser()">Back to Add New User</button>
<table style="width:100%; border-style: double;">
    
    <tr>
        <th>
            Id
        </th>
        <th>
            Name
        </th>
        <th>
            Location
        </th>
        <th>
            role
        </th>
        <th>
            Email
        </th>
        <th>
            password
        </th>
        <th>
            Action
        </th>

    </tr>
    <tr *ngFor="let r of userDataNew">
        <td>
            {{r.id}}
        </td>
        <td>
            {{r.name}}
        </td>
        <td>
            {{r.location}}
        </td>
        <td>
            {{r.role}}
        </td>
        <td>
            {{r.email}}
        </td>
        <td>
            {{r.password}}
        </td>
        <td>
            <button (click)="DeleteUser(r.id)">Delete</button>
            <button (click)="EditUser(r.id)">Edit</button>
        </td>

    </tr>
</table>
