<h2>User list:</h2>
<button (click)="GotoAddUser()" >Add New User</button>
<table style="width:100%">
    <tr>
        <th>
            user Id
        </th>
        <th>
            Name
        </th>
        <th>
            location
        </th>
        <th>
            role
        </th>
        <th>
            email
        </th>
        <th>
            pasword
        </th>
        <th>
            Actions
        </th>
        
        
        
    </tr>
    <tr *ngFor="let r of userDataNew">
        <td>
            {{r.id}}
        </td>
        <td>
            {{r.name}}
        </td>
        <td>
            {{r.location}}
        </td>
        <td>
            {{r.role}}
        </td>
        <td>
            {{r.email}}
        </td>
        <td>
            {{r.password}}
        </td>
        <td>
            <button (click)="DeleteUser(r.id)">Delete</button>
            <button (click)="EditUser(r.id)">Edit</button>
        </td>
    
    

    </tr>
</table>
