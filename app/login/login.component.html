<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">UserName</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="user" class="form-control" [(ngModel)]="password" name="password" required/>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <br/>
        <!-- <button class="btn btn-secondary" (click)="testNavigation()">Test Navigation</button> -->
    </form>
    <p class="text-danger" *nhIf="errormessage">{{errormessage}}</p>
</div>
