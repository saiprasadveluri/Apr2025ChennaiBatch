<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div>
        <form method="post">
            <fieldset id="signup">
                <ol>
                    <li>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="'John'" autofocus="true" required class="ip1"/>
                    </li>
                    <li>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="'Smith'" required class="ip2"/>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="user@example.com" required class="ip3"/>
                    </li>

                    <li>
                        <input type="submit" value="Sign Up" class="ip4"/>
                    </li>

                </ol>
            </fieldset>

        </form>
    </div>
</body>
</html>
